<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram 로그인</title>
	<link rel="stylesheet" href="./static/css/style2.css">
</head>
<body>

  <div class="wrapper1">
      <div class="content">
        <img src="./static/image/instagram-new-logo.png" alt="인스타로고" id="instaLogo">
        <input type="text" placeholder="전화번호, 사용자 이름 또는 이메일" class="inlineToBlock">
        <input type="password" placeholder="비밀번호" class="inlineToBlock">
        <input type="checkbox" name="department" id="loginCheck">
        <label for="loginCheck">로그인정보 저장하기</label>
        <button class="inlineToBlock ordinaryLogin">로그인</button>
      </div>

      <div class="horizonWrap">
        <hr class="leftHr">
        <div class="or">또는</div>
        <hr class="rightHr">
      </div>

      <a href="#" class="facebookLogin">
        <img src="./static/image/facebook.svg" alt="" class="facebookIcon">
                Facebook으로 로그인
      </a>

      <p>
        비밀번호를 잊으셨나요?
      </p>
  </div>
 
  <div class="wrapper2">
      <div class="haveAccount">
        <p>계정이 없으신가요?
          <a href="#" class="noneunderline">가입하기</a>
        </p>
      </div>

      <div id="appDownload">
        앱을 다운로드 하세요.
      </div>

  </div>


</body>
</html>
