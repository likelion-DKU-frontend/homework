<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./likelion_assign1.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="img-container">
                <img src="https://fontmeme.com/images/instagram-new-logo.png" alt="인스타그램 로고"><br />
            </div>
            <div class="login">
                <form>
                    <input class="id" type="text" placeholder="전화번호, 사용자 이름 또는 이메일"/><br />
                    <input class="pw" type="password" placeholder="비밀번호"/><br />
                    <input class="save_login_info" type="checkbox" name="save_login_info" />로그인 정보 저장하기<br />
                    <input class="loginBtn" type="button" value="로그인" /><br />
                </form>
            </div>
            <div class="or">
                <p> ——————————————   또는   —————————————— </p>
            </div>
            <div class="logo">
                <img src="facebook.svg" alt="facebooklogo">
                <a href="https://static.cdninstagram.com/rsrc.php/v3/yw/r/LBxTdceDfgS.png">Facebook으로 로그인</a>
            </div>
            <div class="forgotpw">
                <p>비밀번호를 잊으셨나요?</p>
            </div>
        </div>
        <div class="register">
            계정이 없으신가요? <a href="https://static.cdninstagram.com/rsrc.php/v3/yw/r/LBxTdceDfgS.png"><span> 가입하기</span></a>
        </div>
        <div class="download">
            <p>앱을 다운로드하세요.</p>
        </div>
    </div>
</body>
</html>
