<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>instagram</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="container_img">
        <img
          src="https://static.cdninstagram.com/images/instagram/xig/homepage/phones/home-phones.png?__makehaste_cache_breaker=HOgRclNOosk"
          alt="인스타그램 인트로 이미지"
          height="700px"
        />
      </div>
      <div class="login_part">
        <!--로그인-->
        <div class="container_logIn">
          <!--로고 사진-->
          <div class="container_logIn_logo">
            <img
              src="https://fontmeme.com/images/instagram-new-logo.png"
              alt="인스타그램 로고 이미지"
              width="260px"
            />
          </div>

          <!--로그인 form-->
          <div class="container_logIn_form">
            <form name="user_login_information">
              <input
                type="text"
                name="useId"
                placeholder="전화번호, 사용자 이름 또는 이메일"
                required
              />
              <input
                type="password"
                name="userPW"
                placeholder="비밀번호"
                required
              />
              <button>로그인</button>
            </form>
          </div>

          <!--구역 나누기-->
          <div class="container_divider">
            <div class="container_divider_line"></div>
            <span>또는</span>
            <div class="container_divider_line"></div>
          </div>

          <!--페이스북 로그인-->
          <div class="container_facebook">
            <!-- <img src="img/facebook.svg" width="30px" /> -->
            <a href="#">
              <img src="img/facebook.svg" width="30px" />
              <span>Facebook으로 로그인</span>
            </a>
          </div>

          <!--비밀번호 찾기-->
          <a class="find_password" href="#" target="_self"
            >비밀번호를 잊으셨나요?</a
          >
        </div>

        <!--회원가입-->
        <div class="container_signIn">
          <span>계정이 없으신가요?</span>
          <a href="#"> 가입하기 </a>
        </div>

        <div class="downLoad">
          <span>앱을 다운로드하세요.</span>
          <div class="downLoad_img">
            <a href="#" target="_blank">
              <img
                src="https://static.cdninstagram.com/rsrc.php/v3/yw/r/LBxTdceDfgS.png"
                alt="앱스토어 다운로드"
                width="150px"
              />
            </a>
            <a href="#">
              <img
                src="https://static.cdninstagram.com/rsrc.php/v3/ye/r/UtJtFmFLCiD.png"
                alt="구글 다운로드"
                width="150px"
              />
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
