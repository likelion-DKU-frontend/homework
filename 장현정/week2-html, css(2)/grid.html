<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./grid.css" />
    <title>Calculator Grid</title>
  </head>
  <body>
    <div class="container">
      <div id="result">
        <p>0</p>
      </div>
      <div id="etc">
        <button>AC</button>
        <button>+/-</button>
        <button>%</button>
      </div>
      <div id="num">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
      </div>
      <div id="zero">
        <button id="zeroBtn">0</button>
        <button>.</button>
      </div>
      <div id="op">
        <button>/</button>
        <button>x</button>
        <button>-</button>
        <button>+</button>
        <button>=</button>
      </div>
    </div>
  </body>
</html>
