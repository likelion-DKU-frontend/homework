<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="instagram.css" />
    <title>Instagram Login</title>
  </head>
  <body>
    <div id="container">
      <div id="img-container">
        <img
          src="https://static.cdninstagram.com/images/instagram/xig/homepage/phones/home-phones.png?__makehaste_cache_breaker=HOgRclNOosk"
          alt="smartphone-img"
        />
      </div>
      <article>
        <div class="login-container">
          <div class="logo">
            <img
              src="https://fontmeme.com/images/instagram-new-logo.png"
              alt="insta-logo"
            />
          </div>

          <form>
            <input
              class="id"
              type="text"
              placeholder="전화번호, 사용자 이름 또는 이메일"
            />
            <input class="pw" type="password" placeholder="비밀번호" />
            <label
              ><input class="check" type="checkbox" value="login-info" />로그인
              정보 저장하기</label
            >
            <button>로그인</button>
            <div class="or">
              <div class="or-line"><hr /></div>
              <p class="or-text">또는</p>
              <div class="or-line"><hr /></div>
            </div>
            <div class="facebook">
              <img src="icon/facebook.svg" alt="facebook-logo" />
              <p class="facebook-login">Facebook으로 로그인</p>
            </div>
          </form>
          <p>비밀번호를 잊으셨나요?</p>
        </div>
        <div class="register">
          <p>계정이 없으신가요? <span>가입하기</span></p>
        </div>
        <p class="info">앱을 다운로드하세요.</p>
        <div class="download">
          <img
            src="https://static.cdninstagram.com/rsrc.php/v3/ye/r/UtJtFmFLCiD.png"
            alt="google-download"
          />
          <img
            src="https://static.cdninstagram.com/rsrc.php/v3/yw/r/LBxTdceDfgS.png"
            alt="micorsoft"
          />
        </div>
      </article>
    </div>
  </body>
</html>
